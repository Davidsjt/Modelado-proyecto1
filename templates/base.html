<!DOCTYPE html>
<html lang="es-MX">

<head>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="author" content="Daniela Rivera, David, Edson">
  <meta name="description" content="App de clima para ciudades">
  <meta name="keywords" content="HTML, CSS, Python, React, Bootstrap">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Titulo -->
  <title>Clima AICM</title>
  <!-- Favicon --> {% block nubecitas %}
  <link rel="icon" type="image/x-icon" href="static/imagenes/nubes.png">{% endblock %}
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

</head>

<body>
  {% block barra %}
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="static/imagenes/aicm.png" width="400" fill="black">
    </a>
    <div class="translate">
      <a href="#" id="idioma" class="idioma">
        <img src="static/imagenes/idioma.png" width="40px" alt="">
        <img src="static/imagenes/bottom.svg" width="15px" alt="Icono bottom">
      </a>
      <ul id="idiomas" class="idiomas">
        <li class="opcion">
          <a href="#">
            <img src="static/imagenes/español.png" width="15px" alt="Icono bandera">
            <span>ESPAÑOL</span>
          </a>
        </li>
        <li class="opcion">
          <a href="#">
            <img src="static/imagenes/ingles.png" width="15px" alt="Icono bandera">
            <span>INGLES</span>
          </a>
        </li>
        <li class="opcion">
          <a href="#">
            <img src="static/imagenes/portugues.png" width="15px" alt="Icono bandera">
            <span>PORTUGUES</span>
          </a>
        </li>
        <li class="opcion">
          <a href="#">
            <img src="static/imagenes/coreano.png" width="15px" alt="Icono bandera">
            <span>COREANO</span>
          </a>
        </li>
      </ul>
    </div>

  </nav>
  {% endblock %}


  {% block vacio %}
  {% endblock %}

  <!-- Pie de pagina (footer) -->
  {% block footer %}
  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
    <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
      <a href="https://x.com/aicm_mx?s=11" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-twitter-x"></i>
      </a>
      <a href="https://www.instagram.com/aicm_mx?igsh=Z2RxenZucjQwaGg0" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://www.facebook.com/share/njMKVqFQNWRqs77J/?mibextid=LQQJ4d" target="_blank"
        rel="noopener noreferrer">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.aicm.com.mx/aicm_en/contact" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-globe2"></i>
      </a>
      <a href="mailto:comentarios@aicm.com.mx" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
  </footer>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  {% block java %}
  <script src="static/idiomas/index.js"></script>
  {% endblock %}

</body>

</html>
